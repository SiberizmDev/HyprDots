# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
  # qwerty
  kb_layout = tr

  # azerty
  #kb_layout = be

  kb_variant =
  kb_model =
  kb_options =
  kb_rules =

  follow_mouse = 1
  numlock_by_default = 1

  touchpad {
    natural_scroll = true
    tap-to-click = true
    drag_lock = true
    disable_while_typing = true
  }

  #sensitivity = 0.0 # -1.0 - 1.0, 0 means no modification
}

misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
  mouse_move_enables_dpms = true
  no_direct_scanout = true #for fullscreen games
}

binds {
  workspace_back_and_forth = true
}

general {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  max_fps = 60
  gaps_in = 3
  gaps_out = 7
  border_size = 2

  #one color
  # col.active_border = rgba(7aa2f7aa)

  #two colors - gradient

  # Blue Colors
  col.active_border = rgba(7aa2f7aa) rgba(c4a7e7aa) 45deg

  # Yellow Colors
  # col.active_border = rgba(f58220ee) rgba(ffd700ee) 45deg
  
  # Sweet Dark
  # col.active_border = rgba(000013aa) rgba(000013aa) 45deg

  # Red Brown Colors
  # col.active_border = rgba(61042daa) rgba(eb4034aa) 45deg

  # Purple Colors
  # col.active_border = rgba(72286Faa) rgba(934379aa) 45deg

  # Red to Organge Colors
  # col.active_border = rgba(eb4034aa) rgba(f58220aa) 45deg

  # Cinnamon Colors
  # col.active_border = rgba(7a2000aa) rgba(fc5800aa) 45deg

  # Wheat Color
  # col.active_border = rgba(C6C3B8aa)

  col.inactive_border = rgba(414868aa)

  layout = dwindle
  #layout = dwindle
}

decoration {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 6
  blur = true
  blur_size = 3
  blur_passes = 3
  blur_new_optimizations = true

  active_opacity = 1.0
  inactive_opacity = 0.9
  fullscreen_opacity = 1.0

  drop_shadow = true
  shadow_range = 4
  shadow_render_power = 3
  col.shadow = rgba(1a1a1aee)

  # dim_inactive = true
  # dim_strength = 0.8
}

blurls = waybar

animations {
  enabled = true

  # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

  bezier = myBezier, 0.05, 0.9, 0.1, 1.05

  animation = windows, 1, 4, myBezier, slide
  animation = windowsOut, 1, 4, default, slide
  animation = border, 1, 4, default
  animation = fade, 1, 4, default
  animation = workspaces, 1, 4, default
}

dwindle {
  # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
  pseudotile = true
  preserve_split = true
}

master {
  # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
  new_is_master = true
  mfact = 0.5
}

gestures {
  # See https://wiki.hyprland.org/Configuring/Variables/ for more
  workspace_swipe = false
  workspace_swipe_fingers = 3
}

